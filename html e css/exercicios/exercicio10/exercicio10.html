    <a href="https://www.w3schools.com/html/" hreflang="en" target="_blank">Site da W3Schools (em inglês).</a>

    <a href="arquivos/meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixe aqui o PDF do meu livro!</a>
