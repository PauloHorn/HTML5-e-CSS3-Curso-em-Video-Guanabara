<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Cores em CSS</title>
    <style>
        *{/*o * é usado para colocar configurações globais, nesse caso para fazer com que o degrade fique na tela inteira, e não em linhas*/
            height: 100%;
            background-attachment: fixed;
        }
        body{
            background-image: linear-gradient(-45deg, #5439DB, #DB4F39, #DBC839, #595086);/* pode ser qualquer valor numérico, inclusive negativo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente de cores</h1>
</body>
</html>
